<!DOCTYPE html>
<html>
  <head>
    <title>Unit 4 Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
  </head>

  <body onLoad="setup();">
    <div id=topBanner>Crystal Match</div>
    <div class="container">
      <div>
        <p class="instructions">Welcome to the crystal game...<br>
          Use crystals to add to your number<br> 
          Match the wizard's number to win<br>
          If you go over the wizard's value, you lose!<br>
          Good Luck!<br>
        </p>
      </div>
      
      <div>
        <img class="crystal" id="cr1" src="assets/images/crystal-1.png">
        <img class="crystal" id="cr2" src="assets/images/crystal-2.png">
        <img class="crystal" id="cr3" src="assets/images/crystal-3.png">
        <img class="crystal" id="cr4" src="assets/images/crystal-4.png">
      </div>
      <div id="crSum">0</div>
      <div style="background-color:darkslategray;">
        <span id="wins"></span><br>
        <span id="losses"></span>
      </div>
      
    </div>
    <div id="wizNumber">0</div>
    

    <script src="assets/javasript/game.js"></script>
  </body>
</html>
